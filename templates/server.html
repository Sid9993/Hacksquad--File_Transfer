<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">

<body>
    <div class="app">
        <div class="server-content">
            <div class="screen join-screen active">
                <div class="form">
                    <h2>Share your files securely</h2>
                    <label for="Devices">Choose an available device:</label>
                    <select id="Devices">
                        {% for device in devices %}
                        <option label={{device}}></option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="screen fs-screen active">
                <form action="/serverShare" method="post" enctype="multipart/form-data">
                <div class="file=input">
                    <label for="file-input">
                        Click here to select files
                    </label>
                    <input type="file" name="File Input" id="file-input">
                </div>
                    <button class="btn1" type="submit" >Share</button>
                </form>
            </div>
            
        </div>

                  <a href="#">Link 3</a>

              </div>-->
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>

</body>

</html>
